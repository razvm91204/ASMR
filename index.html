    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/slider.css" />
    <link rel="canonical" href="https://razvm91204.github.io/ASMR/" />
    <link rel="manifest" href="/ASMR/manifest.webmanifest">

    <title>ASMR Sounds</title>

<body>
    <div id="save-container">
        <span id="sound-title">Not saved</span>
        <div id="save-buttons">

            </button>
            <button id="heart-btn">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="h-5 w-5" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="radix-:R1pimi:" data-state="closed"><path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"></path></svg>
            </button>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="modal" class="modal">
        <span>Add To Favorites</span>
        <label for="name">Name<input type="text" name="name" id="preset-name" placeholder="e.g. Rainy night">
        </label>
        <div id="save-preset">
            <button id="save-btn">Save Preset</button>
        </div>
    </div>
    <div id="modal2" class="modal">
        <span>Favorites</span>
        <div id="presets">

        </div>
    </div>
    <div id="sounds-container">

                    <input type="range" id='bird-volume'min="0" max="100" value="100" steps="1" />
